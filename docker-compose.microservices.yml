version: '3.8'

services:
  # MongoDB - Shared database
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=e_system
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - e-system-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - AUTH_SERVICE_URL=http://auth-service:4001
      - USER_SERVICE_URL=http://user-service:4002
      - COURSE_SERVICE_URL=http://course-service:4003
      - ATTENDANCE_SERVICE_URL=http://attendance-service:4004
      - GRADE_SERVICE_URL=http://grade-service:4005
      - ANNOUNCEMENT_SERVICE_URL=http://announcement-service:4006
      - BLOCKCHAIN_SERVICE_URL=http://blockchain-service:4007
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - auth-service
      - user-service
      - course-service
      - attendance-service
      - grade-service
      - announcement-service
      - blockchain-service
    restart: unless-stopped
    networks:
      - e-system-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - AUTH_SERVICE_PORT=4001
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRES_IN=7d
      - ADMIN_SIGNUP_CODE=${ADMIN_SIGNUP_CODE:-admin123}
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - e-system-network

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=development
      - USER_SERVICE_PORT=4002
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system?authSource=admin
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - e-system-network

  # Attendance Service
  attendance-service:
    build:
      context: ./services/attendance-service
      dockerfile: Dockerfile
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=development
      - ATTENDANCE_SERVICE_PORT=4004
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system?authSource=admin
      - BLOCKCHAIN_SERVICE_URL=http://blockchain-service:4007
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
      - blockchain-service
    restart: unless-stopped
    networks:
      - e-system-network

  # Course Service
  course-service:
    build:
      context: ./services/course-service
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=development
      - COURSE_SERVICE_PORT=4003
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system?authSource=admin
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - e-system-network

  # Grade Service
  grade-service:
    build:
      context: ./services/grade-service
      dockerfile: Dockerfile
    ports:
      - "4005:4005"
    environment:
      - NODE_ENV=development
      - GRADE_SERVICE_PORT=4005
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system?authSource=admin
      - BLOCKCHAIN_SERVICE_URL=http://blockchain-service:4007
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
      - blockchain-service
    restart: unless-stopped
    networks:
      - e-system-network

  # Announcement Service
  announcement-service:
    build:
      context: ./services/announcement-service
      dockerfile: Dockerfile
    ports:
      - "4006:4006"
    environment:
      - NODE_ENV=development
      - ANNOUNCEMENT_SERVICE_PORT=4006
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system?authSource=admin
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - e-system-network

  # Blockchain Service
  blockchain-service:
    build:
      context: ./services/blockchain-service
      dockerfile: Dockerfile
    ports:
      - "4007:4007"
    environment:
      - NODE_ENV=development
      - BLOCKCHAIN_SERVICE_PORT=4007
      - MONGO_URI=mongodb://root:rootpassword@mongo:27017/e_system_blockchain?authSource=admin
      - BLOCKCHAIN_PROVIDER=local
      - BLOCKCHAIN_NETWORK=localhost
      - CORS_ORIGIN=http://localhost:3000
      - CORS_CREDENTIALS=true
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - e-system-network

  # Mongo Express (Optional - for database management)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpassword
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - e-system-network

volumes:
  mongodb_data:

networks:
  e-system-network:
    driver: bridge

