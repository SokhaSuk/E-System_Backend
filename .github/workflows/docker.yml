name: Docker Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker-compose build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Start services
        run: docker-compose up -d
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Check service health
        run: |
          echo "Checking API Gateway..."
          curl -f http://localhost:4000/health || exit 1

          echo "Checking Auth Service..."
          curl -f http://localhost:4001/health || exit 1

          echo "Checking User Service..."
          curl -f http://localhost:4002/health || exit 1

          echo "Checking Course Service..."
          curl -f http://localhost:4003/health || exit 1

          echo "Checking Attendance Service..."
          curl -f http://localhost:4004/health || exit 1

          echo "Checking Grade Service..."
          curl -f http://localhost:4005/health || exit 1

          echo "Checking Content Service..."
          curl -f http://localhost:4006/health || exit 1

      - name: View service logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down -v

  docker-security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
